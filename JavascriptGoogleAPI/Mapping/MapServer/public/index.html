		<title>Locations</title>

		<div data-role="page" id="page1" data-theme="b">

			<div data-role="content">
				<div class="app">
					<p>Using jQuery Mobile</p>
					<div id="deviceready" class="blinkNot">

						<p class="event received">Device is Ready</p>
						<p id="curDate"> </p>
						
						<div class="addForm">
							<span class="rowName">City:</span> <input id="locationName" name="firstName" type="text">
						</div>
						<div class="addForm">
							<span class="rowName">Latitude:</span> <input id="latitude" name="latitude" type="text">
						</div>
						<div class="addForm">
							<span class="rowName">Longitude:</span> <input id="longitude" name="longitude" type="text">
						</div>
						<div class="addForm">
							<span class="rowName">Description:</span> <input id="description" name="description" type="text">
						</div>
		
						<button id="getLocations">Get Cities</button>
						<button id="saveLocations">Save Cities</button>				
					    <button id="insertLocation">Insert City</button>
					    <button id="deleteItem">Delete City</button>				
						<button id="clearFields">Clear Fields</button>
				
						<section id=responseGroup>
							<ul id="response"  name='responseGroup'> </ul>	
						</section>
						<ul id='debug'> </ul>
		
								<a href="#page2" data-role="button" data-icon="star">Go to Page Two</a>
					</div>
				</div>

			</div>

		</div>
